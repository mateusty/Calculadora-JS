<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="input" id="input"></div>
            <div class="calculadora">
                <div class="numeros" onclick="AdicionarNum(1)">1</div>
                <div class="numeros" onclick="AdicionarNum(2)">2</div>
                <div class="numeros" onclick="AdicionarNum(3)">3</div>
                <div class="numeros" onclick="Operacao('soma')">Somar</div>
                <div class="numeros" onclick="AdicionarNum(4)">4</div>
                <div class="numeros" onclick="AdicionarNum(5)">5</div>
                <div class="numeros" onclick="AdicionarNum(6)">6</div>
                <div class="numeros" onclick="Operacao('sub')">Subtrair</div>
                <div class="numeros" onclick="AdicionarNum(7)">7</div>
                <div class="numeros" onclick="AdicionarNum(8)">8</div>
                <div class="numeros" onclick="AdicionarNum(9)">9</div>
                <div class="numeros" onclick="Operacao('div')">Dividir</div>
                <div class="numeros" onclick="AdicionarNum(0)">0</div>
                <div class="numeros" onclick="Operacao('mult')">Multiplicar</div>
                <div class="numeros" onclick="Calcular()">Calcular</div>
                <div class="numeros" onclick="Limpar()">Reset</div>
            </div>
        </div>
    </body>
</html>
